<div class="lobilist-list-wrapper">
    <md-card class="lobilist-list">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{vm.list.title}}</span>
                <md-menu md-position-mode="target-right target">
                    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                        <md-icon>more_vert</md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="item in [1, 2, 3]">
                            <md-button ng-click="ctrl.announceClick($index)">
                                <div layout="row" flex>
                                    <p flex>Option {{item}}</p>
                                    <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off"
                                             style="margin: auto 3px auto 0;"></md-icon>
                                </div>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div class="lobilist-cards-wrapper">
                <lobilist-card ng-repeat="card in vm.cards" lobi-card="card"></lobilist-card>
            </div>
            <form action="#" class="add-new-card-form" ng-show="vm.addingNewCard" name="newCardForm">
                <md-input-container class="md-block">
                    <textarea ng-model="vm.newCard.title" md-maxlength="150" rows="5" md-select-on-focus
                              placeholder="{{ 'LOBILIST.LIST.NEW_CARD_PLACEHOLDER' | translate }}">
                    </textarea>
                </md-input-container>
            </form>

            <md-card-actions layout="row">
                <md-button translate="LOBILIST.LIST.ADD_NEW_CARD_TEXT"
                           ng-show="!vm.addingNewCard"
                           aria-label="{{'LOBILIST.LIST.ADD_NEW_CARD_TEXT' | translate}}"
                           ng-click="vm.showAddNewCardForm()"></md-button>
                <md-button class="md-primary md-raised"
                           translate="LOBILIST.LIST.SAVE_NEW_CARD_TEXT"
                           ng-show="vm.addingNewCard"
                           aria-label="{{'LOBILIST.LIST.SAVE_NEW_CARD_TEXT' | translate}}"
                           ng-click="vm.addCard()"></md-button>
            </md-card-actions>
        </md-card-content>
    </md-card>
</div>
