<div class="lobilist-list">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{vm.list.title}}</h3>
        </div>
        <div class="panel-body">
            <lobilist-card  ng-repeat="card in vm.cards" lobi-card="card"></lobilist-card>
        </div>
        <div class="panel-footer">
            <button class="btn-link btn-add-new" translate="LOBILIST.LIST.ADD_NEW_CARD_TEXT"></button>
        </div>
    </div>
</div>
