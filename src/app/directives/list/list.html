<div class="lobilist-list">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{vm.list.title}}</h3>
        </div>
        <div class="panel-body">
            <div class="lobilist-cards-wrapper">
                <lobilist-card  ng-repeat="card in vm.cards" lobi-card="card"></lobilist-card>
            </div>
            <form ng-show="vm.addingNewCard">
                <textarea class="form-control" ng-model="vm.newCard.title"></textarea>
            </form>
        </div>
        <div class="panel-footer">
            <button class="btn-link btn-add-new" translate="LOBILIST.LIST.ADD_NEW_CARD_TEXT"
                    ng-show="!vm.addingNewCard"
                    ng-click="vm.showAddNewCardForm()"></button>
            <button class="btn-btn-primary" translate="LOBILIST.LIST.SAVE_NEW_CARD_TEXT"
                    ng-show="vm.addingNewCard"
                    ng-click="vm.saveNewCard()"></button>
        </div>
    </div>
</div>
