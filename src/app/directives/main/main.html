<div class="lobilist-main">
    <nav class="navbar navbar-static-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://github.com/Swiip/generator-gulp-angular">
                    {{vm.selectedBoard.title}}
                </a>
            </div>

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <select class="form-control"
                            ng-options="board.title for board in vm.boards track by board.id"
                            ng-model="vm.selectedBoard"></select>
                </div>
            </form>
        </div>
    </nav>

    <lobilist-board lobi-board="vm.selectedBoard"></lobilist-board>
</div>
